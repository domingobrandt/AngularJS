<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
      <div fxFlex *ngIf="dish">
    <mat-card>
      <mat-card-header>
          <mat-card-title>
            <h3>
              {{dish.name | uppercase}}
            </h3>
          </mat-card-title>
      </mat-card-header>
      <img img mat-card-md-image src="{{dish.image}}" alt="{{dish.name}}">	
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Like</button>
        <button mat-button>Share</button>
        <button mat-button (click)="goBack()">BACK</button>
      </mat-card-actions>	
    </mat-card>
      </div>
      <div [hidden]="dish">
        <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
      </div>
  </div>

  <div fxFlex="40" *ngIf="dish">
      <h3 class="tumb">Comments</h3>
      <mat-list>
        <mat-list-item *ngFor="let comment of dish.comments">
          <p mat-line>
            <span class="tumb">{{comment.comment}}</span>
          </p>
          <p mat-line>
            <span class="tumb">{{comment.rating}} Stars</span>
          </p>
          <p mat-line>
            <span class="tumb">-- {{comment.author}} {{ comment.date | date }}</span>
          </p></mat-list-item>
       </mat-list>
    </div>
</div>
